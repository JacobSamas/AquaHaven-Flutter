<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base URL configuration for Flutter web -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Primary Meta Tags -->
  <title>AquaHaven - Your Ultimate Aquarium Companion</title>
  <meta name="title" content="AquaHaven - Your Ultimate Aquarium Companion">
  <meta name="description" content="Discover, learn, and care for your aquarium fish with AquaHaven. The most comprehensive aquarium fish guide app for both beginners and experts.">
  <meta name="keywords" content="aquarium, fish, fish tank, aquascape, freshwater fish, saltwater fish, fish care, aquarium guide">
  <meta name="author" content="AquaHaven Team">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aquahaven.app/">
  <meta property="og:title" content="AquaHaven - Your Ultimate Aquarium Companion">
  <meta property="og:description" content="Discover, learn, and care for your aquarium fish with AquaHaven. The most comprehensive aquarium fish guide app.">
  <meta property="og:image" content="https://aquahaven.app/images/social-preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://aquahaven.app/">
  <meta property="twitter:title" content="AquaHaven - Your Ultimate Aquarium Companion">
  <meta property="twitter:description" content="Discover, learn, and care for your aquarium fish with AquaHaven. The most comprehensive aquarium fish guide app.">
  <meta property="twitter:image" content="https://aquahaven.app/images/social-preview.jpg">

  <!-- PWA Configuration -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AquaHaven">
  <meta name="application-name" content="AquaHaven">
  <meta name="theme-color" content="#2196F3">
  <meta name="msapplication-TileColor" content="#2196F3">
  <meta name="msapplication-config" content="browserconfig.xml">

  <!-- Icons & Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  
  <!-- Fallback content for non-JS users -->
  <noscript>
    <style>
      .no-js-message {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1em;
        background: #f8d7da;
        color: #721c24;
        text-align: center;
        z-index: 9999;
      }
      .no-js-message a {
        color: #721c24;
        text-decoration: underline;
      }
    </style>
    <div class="no-js-message">
      <p>JavaScript is required to run this app. Please enable JavaScript to continue.</p>
    </div>
  </noscript>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #f5f5f5; z-index: 9999;">
    <div style="text-align: center;">
      <div style="width: 50px; height: 50px; margin: 0 auto 20px; border: 5px solid #e0e0e0; border-top: 5px solid #2196F3; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p>Loading AquaHaven...</p>
    </div>
  </div>
  
  <!-- Flutter app container -->
  <div id="flutter-app"></div>
  
  <!-- Flutter bootstrap script -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Hide loading indicator when app loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 500);
    });
  </script>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #flutter-app {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</body>
</html>
