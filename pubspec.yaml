name: aquahaven

description: >-
  AquaHaven is a beautiful static aquarium Flutter app showcasing a list of aquarium fish with details. Great for portfolio and learning Flutter best practices.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # UI & Animations
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  liquid_swipe: ^3.1.0
  flutter_animate: ^4.2.0
  glassmorphism: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

# flutter_launcher_icons:
#   android: true
#   ios: true
#   image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/icons/

